name: Build,Analyze,scan
on:
  push:
    branches:
      - master
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: npm install dependency
        run: npm install

      - name: Trivy File scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and push
        run: |
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe polagana/tic-tac-toe:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push polagana/tic-tac-toe:latest

        env:
           DOCKER_CLI_ACI: 1

      - name: Image Scan
        run: trivy image polagana/tic-tac-toe:latest > trivyimage.txt
  deploy:
   needs: build-analyze-scan
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull polagana/tic-tac-toe:latest

      - name: Image Scan
        run: trivy image polagana/tic-tac-toe:latest > trivyimagedeploy.txt

      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 polagana/tic-tac-toe:latest

      - name: Update kubeconfig
        run: aws eks --region ap-south-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to EKS
        run: kubectl apply -f deployment-service.yml

      - name: Send a Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: 'githubactions-eks'
        env:         
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
